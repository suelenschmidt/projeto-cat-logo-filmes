<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suelenflix</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap">
</head>
<body>
    <div class="container">
        <h1 class="page-title">
            Suelen<span class="half-color">flix</span>
        </h1>
    </div>
    
    <div class="carousel">
        <figure>
            <img src="https://br.web.img2.acsta.net/medias/nmedia/18/87/32/42/20028691.jpg" alt="Imagem 1" onclick="toggleSynopsis(1)">
            <figcaption id="synopsis1" class="synopsis">Querido John conta a história de John Tyree, um jovem soldado que foi para casa durante uma licença e de Savannah Curtis, a jovem universitária idealista por quem ele se apaixona durante as férias de faculdade. Durante os próximos sete tumultuosos anos, o casal é separado pelas missões cada vez mais perigosas de John..</figcaption>
        </figure>
        <figure>
            <img src="https://br.web.img3.acsta.net/pictures/16/11/21/15/29/457312.jpg" alt="Imagem 2" onclick="toggleSynopsis(2)">
            <figcaption id="synopsis2" class="synopsis">Doss se recusa a pegar em uma arma e matar pessoas, porém, durante a Batalha de Okinawa ele trabalha na ala médica e salva mais de 75 homens, sendo condecorado. O que faz de Doss o primeiro Opositor Consciente da história norte-americana a receber a Medalha de Honra do Congresso.</figcaption>
        </figure>
        <figure>
            <img src="https://musicart.xboxlive.com/7/b4ff5100-0000-0000-0000-000000000002/504/image.jpg" alt="Imagem 3" onclick="toggleSynopsis(3)">
            <figcaption id="synopsis3" class="synopsis">O filhote Ryder e seus amigos têm um grande desafio: Impedir o novo Prefeito de Adventure City, Humdinger, de causar muitos problemas. A turma ainda ganha uma nova aliada para a missão: a esperta basset Liberty. Juntos e equipados com muita tecnologia, a Patrulha Canina luta para salvar os moradores de Adventure City!</figcaption>
        </figure>
        <figure>
            <img src="https://play-lh.googleusercontent.com/ApBsBkyqerL3Evk9QnlxiRTbv6JNRLnTT-lY7FbgeLb0u1fYewsMEgEdIh0qUe3KDBhi" alt="Imagem 4" onclick="toggleSynopsis(4)">
            <figcaption id="synopsis4" class="synopsis">O filme conta a história de Mackenzie Allen Phillips (Sam Worthington), um pai de família que tem sua filha raptada. Buscas são feitas, mas a garotinha nunca mais retorna. Mais tarde, são encontrados indícios de que a criança foi violentada e morta em uma cabana no meio das montanhas.</figcaption>
        </figure>
        <figure>
            <img src="https://kult.pt/api/image/r1ttV3XhgryvmJMlBfpbzUfm6bG.jpg" alt="Imagem 5" onclick="toggleSynopsis(5)">
            <figcaption id="synopsis5" class="synopsis"> Noah Calhoun, um vendedor aposentado, costuma visitar Allie Nelson em um asilo, onde lê memórias escritas em um caderno. A leitura narra a história de um casal que foi separado pela Segunda Guerra Mundial e se reencontra 14 anos depois, com diferentes rumos na vida.</figcaption>
        </figure>
        <figure>
            <img src="https://oregional.com.br/media/blog/e693dc00583c991e88617b6c8fb69f8c.jpg" alt="Imagem 6" onclick="toggleSynopsis(6)">
            <figcaption id="synopsis6" class="synopsis">Com Vin Diesel e Jason Momoa no elenco principal, a trama acompanha Dominic Toretto e sua família sendo perseguidos pelo filho do traficante e vilão Hernan Reyes, Dante. Lançado em maio deste ano, o longa de ação tem direção de Louis Leterrier e roteiro assinado por Justin Lin e Dan Mazeau.</figcaption>
        </figure>
        <!-- Adicione mais imagens conforme necessário -->
    </div>

    <script src="script.js"></script>
</body>
</html>
